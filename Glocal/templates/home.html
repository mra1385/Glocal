{% extends "base.html" %}

{% block content %}

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Welcome to Glocal</h1>
            <h2> Explore neighborhoods around the world from your computer </h2>
            <br>
            <a href="#address" class="btn btn-dark btn-lg">Let's Explore</a>
        </div>
    </header>

    <!-- Address -->
    <section id="address" class="address">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-lg-offset-1 text-center">
                    <h2>Which Neighborhood Should We Explore First?</h2>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

    <!-- Form -->
    <section id="services" class="services bg-primary">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-9 col-lg-offset-1">
                    <h3>Enter the street address below:</h3>
                    <hr class="small">
                    <div class="row">
                        <div class="col-lg-10 col-sm-10">
                            <div class="service-item">
                                <div class = "container">
                                    <form class="form-horizontal" role="form" method="POST">
                                    <div class="form-group">
                                    <label class="control-label col-sm-2" for="st_address">Address:</label>
                                    <div class="col-sm-8 col-lg-5">
                                        <input type="text" class="form-control" name="st_address" id="st_address" placeholder="1500 Massachusetts Avenue">
                                    </div>
                                </div>
                                    <div class="form-group">
                                    <label class="control-label col-sm-2" for="city">City:</label>
                                    <div class="col-sm-8 col-lg-5">
                                        <input type="text" class="form-control" name="city" id="city" placeholder="Washington">
                                    </div>
                                </div>
                                    <div class="form-group">
                                    <label class="control-label col-sm-2" for="state">State or Country:</label>
                                    <div class="col-sm-8 col-lg-5">
                                        <input type="text" class="form-control" name="state" id="state" placeholder="DC">
                                    </div>
                                </div>
                                    <div class="form-group">
                                    <label class="control-label col-sm-2" for="miles">Radius (miles):</label>
                                    <div class="col-sm-8 col-lg-5">
                                        <input type="text" class="form-control" name="miles" id="miles" placeholder="1.5">
                                    </div>
                                </div>
                                    <div class="form-group">
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </div>
                                </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock %}
